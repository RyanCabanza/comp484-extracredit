<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Milky Way Tea Station</title>
		<link rel="icon" href="_images/favicon.png">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="_css/styles2.css">

		<!-- FONT PACKAGES -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/qdx6pfj.css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="banner">
				<img src="_images/MW-MainLogo.svg">
			</div>
			<div id="nav-container">
				<nav>
					<table id="navTable">
						<tr>
							<td id="navLogo"><a href="index.html"><img src="_images/MW-NavLogo.svg"></a></td>
							<td id="hamburgerCell">
								<button id="hamburgerBtn">
									<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
									</svg>
								</button>
							</td>
							<td class="mobile-hide">
								<table id="navLinks">
									<td><a href="index.html"><h5>HOME</h5></a></td>
									<td><a href="menu.html"><h5>MENU</h5></a></td>
									<td><a href="locations.html"><h5>LOCATIONS</h5></a></td>
									<td><a href="careers.html"><h5>CAREERS</h5></a></td>
								</table>
							</td>
						</tr>
					</table>
					<div id="mobileMenu">
						<a href="index.html">Home</a>
					    <a href="menu.html">Menu</a>
					    <a href="locations.html">Locations</a>
					    <a href="careers.html">Careers</a>
					</div>
				</nav>
			</div>
			<div class="test">
				
			</div>
		</div>
		<footer>
			<p>Designed and developed by Ryan Cabanza</p>
		</footer>

		<script>
		document.addEventListener("DOMContentLoaded", () => {
		    const btn = document.getElementById("hamburgerBtn");
		    const menu = document.getElementById("mobileMenu");

		    if (btn) {
		        btn.addEventListener("click", () => {
		            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
		        });
		    }
		});
		</script>
	</body>
</html>
